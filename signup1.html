<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="signup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="view"
        style="background-image: url('https://photopedia.in/wp-content/uploads/2017/12/wide-angle.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h2 style="color:aliceblue"> <img src="image.png" alt="" width="30" height="25">
                        <a href="main.html"> <strong>Flickr</strong></a>
                    </h2>
                </div>


            </div>
        </nav>

        <div clas="container-fluid mt-10 p-5  col-sm-12">
            <div class="row  col-sm-12 justify-content-center">

                <div class=" col-sm-5 mt-5 p-5 col-sm-5">



                </div>
                <div class="col-sm-3">
                    <form class="form-container " onsubmit="return submitbtn()" action="term.html">
                        <div class="form-group">
                            <h3>Sign up for Flickr</h3>

                            <input style="height:50px" type="text" class="form-control" id="name"
                                placeholder="First Name">

                        </div>
                        <div class="form-group">

                            <input style="height:50px" type="text" class="form-control" id="uname"
                                placeholder="User Name">
                        </div>
                        <div class="form-group">

                            <input style="height:50px" type="number" class="form-control" id="pNo"
                                placeholder="Mobile No.">
                        </div>
                        <div class="form-group">

                            <input style="height:50px" type="email" class="form-control" id="email"
                                placeholder="Enter email">

                        </div>
                        <div class="form-group">

                            <input style="height:50px" type="password" id="pwd" class="form-control"
                                placeholder="Password">
                        </div>

                        <div class="row ">
                            <input type="submit" onclick=" submitbtn()" class="btn btn-primary btn-lg btn-block"
                                value="Register">

                        </div>

                        <hr>
                        <span class="text-center ">Already a Flickr member?<a href="login1.html">Log in Here</a></span>


                    </form>

                </div>

            </div>
        </div>

    </div>





</body>

</html>
